<div class="crear-usuarios-container">
  <div class="col-md-7 offset-md-3">
    <h3 class="text-center">Crear Usuario</h3>
    <form (ngSubmit)="OnSubmit()" #usuarioForm="ngForm">
      <form class="form-group">
        <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.usuario" required name="nombre"
          required minlength="4" maxlength="10" placeholder="Nombre de Usuario" #nombre="ngModel">



        <div class="form-group">
          <input type="text" class="form-control" id="pssw" [(ngModel)]="usuario.pssw" required name="pssw" required
            minlength="6" maxlength="20" placeholder="Contraseña" #nombre="ngModel">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="pssw" [(ngModel)]="usuario.pssw" required name="pssw" required
            minlength="6" maxlength="20" placeholder="Confirmar Contraseña" #nombre="ngModel">
        </div>


      </form>
    </form>
  </div>
</div>
